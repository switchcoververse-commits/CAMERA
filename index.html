<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro V2.7 FINAL</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; text-align: center; }
        .viewport { position: relative; width: 100vw; height: 70vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scanner-frame {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 60%; border: 4px solid red; border-radius: 15px;
            z-index: 10; pointer-events: none; transition: all 0.3s ease;
        }
        .controls { height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; padding: 10px; }
        .status { margin-bottom: 15px; font-weight: bold; font-size: 15px; color: #00d4ff; text-transform: uppercase; letter-spacing: 1px; height: 20px; }
        .shutter-btn { width: 75px; height: 75px; background: white; border-radius: 50%; border: 5px solid #00d4ff; cursor: pointer; }
        .btn-finish { 
            display: none; margin-top: 15px; background: #00d4ff; color: #000; border: none; 
            padding: 14px 28px; font-weight: 900; border-radius: 8px; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="viewport" id="tap-zone">
        <video id="video" autoplay playsinline muted></video>
        <div class="scanner-frame" id="frame"></div>
    </div>

    <div class="controls">
        <div id="status" class="status">TAP SCREEN TO ACTIVATE LEVEL</div>
        <div class="shutter-btn" id="capture"></div>
        <button class="btn-finish" id="finish">FINISH & PROCESS ORDER</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const frame = document.getElementById('frame');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('capture');
        const finishBtn = document.getElementById('finish');
        const canvas = document.getElementById('canvas');
        let photos = [];
        let sensorsActive = false;

        // 1. Iniciar Cámara trasera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { status.innerText = "CAMERA ERROR"; });

        // 2. Activar Sensores (iPhone/Android)
        document.getElementById('tap-zone').addEventListener('click', async () => {
            if (sensorsActive) return;
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') { startLevel(); }
            } else { startLevel(); }
            sensorsActive = true;
            status.innerText = "ALIGN TO SCAN (RED)";
        });

        function startLevel() {
            window.addEventListener('deviceorientation', (e) => {
                const tilt = Math.abs(e.beta);
                const side = Math.abs(e.gamma);
                
                // Si el móvil está vertical frente a la pared
                if (tilt > 75 && tilt < 105 && side < 6) {
                    frame.style.borderColor = "#00ff00";
                    status.innerText = "LEVEL OK - READY TO SCAN";
                    status.style.color = "#00ff00";
                } else {
                    frame.style.borderColor = "red";
                    status.innerText = "ADJUST LEVEL";
                    status.style.color = "#00d4ff";
                }
            });
        }

        // 3. Botón Capturar (La Camarera Amable)
        captureBtn.onclick = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Guardamos la foto en el array
            photos.push(canvas.toDataURL('image/jpeg', 0.8));
            
            // Mensaje de venta psicológica
            status.innerText = "OUTLET SAVED. ANYTHING ELSE?";
            status.style.color = "#00ff00";
            
            // Mostrar botón final solo tras la primera foto
            finishBtn.style.display = "block";
            
            // Efecto flash
            video.style.opacity = "0.4";
            setTimeout(() => video.style.opacity = "1", 100);
        };

        // 4. Botón Finalizar
        finishBtn.onclick = () => {
            localStorage.setItem('scannedPhotos', JSON.stringify(photos));
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScbU0wmhZIKDQAuYEoptN-RsS7f2FSGsTVoZqZTCIZu2oVCiA/viewform?usp=preview";
        };
    </script>
</body>
</html>
