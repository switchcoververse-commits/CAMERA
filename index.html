<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V5.1 - GHOST MODE PRO</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; text-align: center; }
        .viewport { position: relative; width: 100vw; height: 70vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Marco dinámico */
        .scanner-frame { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 75%; height: 50%; border: 3px solid rgba(255,0,0,0.6); border-radius: 20px; z-index: 10; pointer-events: none; transition: all 0.3s; }
        
        /* Botón de inicio central mejorado */
        #start-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; background: rgba(0, 212, 255, 0.2); border: 3px solid #00d4ff; padding: 20px; border-radius: 50%; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(8px); box-shadow: 0 0 30px rgba(0,212,255,0.3); }
        #start-overlay span { font-weight: 900; font-size: 18px; color: #00d4ff; text-transform: uppercase; }

        /* Mensajes centrales con transición Ghost */
        #central-msg { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 90%; pointer-events: none; z-index: 20; text-align: center; }
        .next-one { font-weight: 900; font-size: 28px; color: #00ff00; text-shadow: 2px 2px 15px rgba(0,0,0,0.9); opacity: 0; transition: opacity 0.8s ease; line-height: 1.2; }
        
        .controls { height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; background: #000; padding-bottom: 10px; }
        .level-bar { font-weight: bold; font-size: 13px; color: #444; letter-spacing: 1px; text-transform: uppercase; }
        
        .shutter-btn { width: 85px; height: 85px; background: white; border-radius: 50%; border: 6px solid #222; cursor: pointer; }
        .shutter-btn:active { transform: scale(0.92); }
        
        .btn-finish { display: none; background: #00ff00; color: #000; border: none; padding: 16px 32px; font-weight: 900; border-radius: 50px; font-size: 15px; width: 85%; box-shadow: 0 4px 15px rgba(0,255,0,0.3); }

        #loading { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="loading">
        <div style="width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #00ff00; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top:20px; font-weight:900; color: #00ff00; letter-spacing:1px;">UPLOADING TO CLOUD...</p>
    </div>

    <div class="viewport">
        <video id="video" autoplay playsinline muted></video>
        <div class="scanner-frame" id="frame"></div>
        <div id="start-overlay"><span>TAP TO START</span></div>
        <div id="central-msg"><div id="status-text" class="next-one">DEVICE SAVED.<br>NEXT ONE!</div></div>
    </div>

    <div class="controls">
        <div id="level-indicator" class="level-bar">SENSORS STANDBY</div>
        <div class="shutter-btn" id="capture"></div>
        <button id="finish" class="btn-finish">DONE: FINISH ORDER</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // --- CONFIGURACIÓN YA INTEGRADA ---
        const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyNkfCU9YQN2QQqLOz-E37EaaKDI8qJn4v9rD6V1pJYpN1x496o0LozNDHb952UbObAVQ/exec"; 
        const GOOGLE_FORM = "https://docs.google.com/forms/d/e/1FAIpQLScbU0wmhZIKDQAuYEoptN-RsS7f2FSGsTVoZqZTCIZu2oVCiA/viewform";

        const video = document.getElementById('video');
        const frame = document.getElementById('frame');
        const startOverlay = document.getElementById('start-overlay');
        const statusText = document.getElementById('status-text');
        const levelInd = document.getElementById('level-indicator');
        const captureBtn = document.getElementById('capture');
        const finishBtn = document.getElementById('finish');
        const canvas = document.getElementById('canvas');
        let photos = [];
        let isLevelReady = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playConfirm() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => { video.srcObject = s; });

        startOverlay.onclick = async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') activateSensors();
            } else { activateSensors(); }
            startOverlay.style.display = 'none';
        };

        function activateSensors() {
            window.addEventListener('deviceorientation', (e) => {
                const tilt = Math.abs(e.beta);
                const side = Math.abs(e.gamma);
                
                if (tilt > 80 && tilt < 100 && side < 6) {
                    if(!isLevelReady) {
                        frame.style.borderColor = "#00ff00";
                        frame.style.borderWidth = "5px";
                        levelInd.innerText = "READY";
                        levelInd.style.color = "#00ff00";
                        isLevelReady = true;
                        // Al estar listo para el siguiente, limpiamos el mensaje
                        statusText.style.opacity = "0";
                    }
                } else {
                    frame.style.borderColor = "rgba(255,0,0,0.6)";
                    frame.style.borderWidth = "3px";
                    levelInd.innerText = "ADJUST VERTICAL LEVEL";
                    levelInd.style.color = "#444";
                    // Al mover el móvil, el mensaje se desvanece del todo
                    if(isLevelReady) statusText.style.opacity = "0";
                    isLevelReady = false;
                }
            });
        }

        captureBtn.onclick = () => {
            playConfirm();
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            photos.push(canvas.toDataURL('image/jpeg', 0.6));
            
            // Efecto Ghost: 100% -> 30% tras 2 segundos
            statusText.style.opacity = "1";
            setTimeout(() => {
                if(isLevelReady) statusText.style.opacity = "0.3";
            }, 2000);
            
            finishBtn.style.display = "block";
            document.body.style.backgroundColor = "white";
            setTimeout(() => { document.body.style.backgroundColor = "black"; }, 100);
        };

        finishBtn
