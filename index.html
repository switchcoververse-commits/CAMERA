<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; text-align: center; }
        video { width: 100%; height: 70vh; object-fit: cover; background: #222; }
        .scanner-frame {
            position: absolute;
            top: 5%; left: 5%;
            width: 84%; height: 60%;
            border: 3px solid red;
            border-radius: 10px;
            pointer-events: none;
        }
        .controls { height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-capture { width: 80px; height: 80px; background: white; border-radius: 50%; border: 5px solid #00d4ff; }
        .btn-finish { display: none; margin-top: 10px; background: #00d4ff; color: black; border: none; padding: 10px 20px; font-weight: bold; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div class="scanner-frame" id="frame"></div>
    
    <div class="controls">
        <div id="status">INICIANDO...</div>
        <div class="btn-capture" id="capture"></div>
        <button class="btn-finish" id="finish">PROCESAR ORDEN</button>
    </div>

   <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas'); // Canvas oculto para fotos
    const status = document.getElementById('status');
    const frame = document.getElementById('frame');
    const captureBtn = document.getElementById('capture');
    const finishBtn = document.getElementById('finish');
    
    let sessionPhotos = [];

    // 1. Iniciar Cámara
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => { video.srcObject = stream; })
    .catch(err => { status.innerText = "ERROR DE CÁMARA"; });

    // 2. NIVEL DE BURBUJA (Marco Rojo -> Verde)
    // En iPhone, esto requiere que muevas el móvil un poco para activarse
    window.addEventListener('deviceorientation', (event) => {
        const beta = Math.abs(event.beta); // Inclinación adelante/atrás
        const gamma = Math.abs(event.gamma); // Inclinación lateral

        // Detectamos si el móvil está vertical frente a la pared
        if (beta > 75 && beta < 105 && Math.abs(gamma) < 5) {
            frame.style.borderColor = "#00ff00"; // VERDE
            status.innerText = "NIVELADO: LISTO";
            status.style.color = "#00ff00";
        } else {
            frame.style.borderColor = "#ff0000"; // ROJO
            status.innerText = "AJUSTA EL NIVEL";
            status.style.color = "white";
        }
    });

    // 3. CAPTURAR FOTOS (Múltiples)
    captureBtn.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        sessionPhotos.push(canvas.toDataURL('image/jpeg'));
        status.innerText = `FOTO ${sessionPhotos.length} CAPTURADA`;
        
        // Mostrar botón de terminar si hay al menos una foto
        finishBtn.style.display = "block";

        // Flash visual
        video.style.opacity = "0.5";
        setTimeout(() => { video.style.opacity = "1"; }, 100);
    });

    // 4. FINALIZAR Y ENVIAR
    finishBtn.addEventListener('click', () => {
        // Guardamos las fotos en la memoria del navegador para el formulario
        localStorage.setItem('fotosEscaneadas', JSON.stringify(sessionPhotos));
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScbU0wmhZIKDQAuYEoptN-RsS7f2FSGsTVoZqZTCIZu2oVCiA/viewform?usp=preview";
    });
</script>
</body>
</html>
