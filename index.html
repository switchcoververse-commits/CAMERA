<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V1.0</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; overflow: hidden; color: #00d4ff; }
        .viewport { position: relative; width: 100vw; height: 75vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Marco de escaneo */
        .scanner-frame {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; height: 60%;
            border: 3px solid #ff0000;
            border-radius: 10px;
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.5);
        }

        .footer { height: 25vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .shutter-btn { width: 70px; height: 70px; background: #fff; border-radius: 50%; border: 4px solid #00d4ff; margin-bottom: 10px; }
        .finish-btn { display: none; background: #00d4ff; color: #000; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="viewport">
        <video id="video" autoplay playsinline></video>
        <div class="scanner-frame" id="frame"></div>
    </div>
    <div class="footer">
        <div id="status" style="margin-bottom:10px;">Cargando cámara...</div>
        <div id="capture" class="shutter-btn"></div>
        <button id="finish" class="finish-btn">PROCESS ORDER</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        let sessionPhotos = [];

        // Activar cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { 
                video.srcObject = stream; 
                status.innerText = "ADJUST LEVEL TO SCAN";
            })
            .catch(err => { status.innerText = "Error: Activa los permisos de cámara"; });

        // Aquí paramos por ahora. Solo queremos ver la imagen.
    </script>
</body>
</html>
