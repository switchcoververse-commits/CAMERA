<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #000; }
        video, canvas { width: 100%; max-width: 500px; border-radius: 8px; }
        button { margin-top: 10px; padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        #canvas { display: none; }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="snap">ðŸ“¸ Take Photo</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');

        // Acceder a la cÃ¡mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Error accediendo a la cÃ¡mara. AsegÃºrate de dar permisos.");
            });

        // Capturar foto
        snap.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            snap.innerText = "âœ… Photo Captured";
            snap.style.background = "#28a745";
        });
    </script>
</body>
</html>
