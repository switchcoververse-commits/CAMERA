<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro V2</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        .viewport { position: relative; width: 100vw; height: 70vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scanner-frame {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 60%; border: 4px solid red; border-radius: 15px;
            z-index: 10; pointer-events: none; transition: all 0.3s ease;
        }
        .controls { height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .status { margin-bottom: 10px; font-weight: bold; font-size: 14px; color: #00d4ff; }
        .shutter-btn { width: 75px; height: 75px; background: white; border-radius: 50%; border: 5px solid #00d4ff; cursor: pointer; }
        .btn-finish { display: none; margin-top: 15px; background: #00d4ff; color: #000; border: none; padding: 12px 20px; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="viewport" id="tap-zone">
        <video id="video" autoplay playsinline muted></video>
        <div class="scanner-frame" id="frame"></div>
    </div>

    <div class="controls">
        <div id="status" class="status">TOCA LA PANTALLA PARA ACTIVAR NIVEL</div>
        <div class="shutter-btn" id="capture"></div>
        <button class="btn-finish" id="finish">PROCESAR ORDEN</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const frame = document.getElementById('frame');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('capture');
        const finishBtn = document.getElementById('finish');
        const canvas = document.getElementById('canvas');
        let photos = [];

        // 1. Iniciar Cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { status.innerText = "ERROR CÁMARA"; });

        // 2. DESPERTADOR DE SENSORES (Al tocar la pantalla)
        document.getElementById('tap-zone').addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') { startLevel(); }
            } else { startLevel(); }
            status.innerText = "NIVEL ACTIVADO - BUSCA EL VERDE";
        });

        function startLevel() {
            window.addEventListener('deviceorientation', (e) => {
                const tilt = Math.abs(e.beta);
                const side = Math.abs(e.gamma);
                if (tilt > 75 && tilt < 105 && side < 5) {
                    frame.style.borderColor = "#00ff00";
                    status.style.color = "#00ff00";
                } else {
                    frame.style.borderColor = "red";
                    status.style.color = "#00d4ff";
                }
            });
        }

        // 3. CAPTURA MÚLTIPLE
        captureBtn.onclick = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            photos.push(canvas.toDataURL('image/jpeg', 0.8));
            
            status.innerText = `FOTO ${photos.length} CAPTURADA`;
            finishBtn.style.display = "block";
            
            video.style.opacity = "0.5";
            setTimeout(() => video.style.opacity = "1", 100);
        };

        finishBtn.onclick = () => {
            localStorage.setItem('scannedPhotos', JSON.stringify(photos));
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScbU0wmhZIKDQAuYEoptN-RsS7f2FSGsTVoZqZTCIZu2oVCiA/viewform?usp=preview";
        };
    </script>
</body>
</html>
