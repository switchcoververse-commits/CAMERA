<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; text-align: center; }
        video { width: 100%; height: 70vh; object-fit: cover; background: #222; }
        .scanner-frame {
            position: absolute;
            top: 5%; left: 5%;
            width: 84%; height: 60%;
            border: 3px solid red;
            border-radius: 10px;
            pointer-events: none;
        }
        .controls { height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-capture { width: 80px; height: 80px; background: white; border-radius: 50%; border: 5px solid #00d4ff; }
        .btn-finish { display: none; margin-top: 10px; background: #00d4ff; color: black; border: none; padding: 10px 20px; font-weight: bold; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div class="scanner-frame" id="frame"></div>
    
    <div class="controls">
        <div id="status">INICIANDO...</div>
        <div class="btn-capture" id="capture"></div>
        <button class="btn-finish" id="finish">PROCESAR ORDEN</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        // Solicitar cámara de la forma más compatible posible
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        })
        .then(stream => {
            video.srcObject = stream;
            status.innerText = "CÁMARA OK - AJUSTA NIVEL";
        })
        .catch(err => {
            status.innerText = "ERROR: Revisa los permisos de cámara en tu navegador";
        });
    </script>
</body>
</html>
