<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cámara Camuflaje Pro</title>
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: sans-serif; overflow: hidden; color: #fff; }
        #camera-container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        .header { display: flex; align-items: center; padding: 15px 20px; z-index: 10; gap: 10px; background: rgba(0,0,0,0.5); }
        .back-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; text-decoration: none; display: flex; align-items: center; }
        .back-text { font-size: 14px; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        
        #thumbnail-bar { 
            background: rgba(40, 40, 40, 0.8); 
            margin: 5px 20px; 
            border-radius: 8px; 
            height: 80px; 
            display: flex; 
            align-items: center; 
            padding: 5px 10px; 
            overflow-x: auto; 
            gap: 10px;
            z-index: 5;
        }
        .thumb-container { position: relative; min-width: 60px; height: 60px; }
        .thumb-img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid #555; }
        .remove-thumb { 
            position: absolute; top: -5px; right: -5px; background: #ff0000; color: white; 
            border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; font-weight: bold;
        }

        #viewport { 
            position: relative; 
            flex-grow: 1; 
            margin: 10px 20px; 
            overflow: hidden; 
            border-radius: 12px;
            border: 8px solid #ff0000;
            transition: border-color 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1; }
        
        #crosshair {
            position: relative;
            width: 50px;
            height: 50px;
            z-index: 10;
            pointer-events: none;
        }
        .cross-line {
            position: absolute;
            background: #ff0000;
            transition: background 0.1s ease;
        }
        .v-line { left: 24px; top: 0; width: 3px; height: 100%; }
        .h-line { top: 24px; left: 0; width: 100%; height: 3px; }

        .footer { display: flex; flex-direction: column; align-items: center; padding-bottom: 30px; gap: 15px; z-index: 10; }
        #shutter { 
            width: 70px; 
            height: 70px; 
            background: #fff; 
            border: 5px solid rgba(255,255,255,0.3); 
            border-radius: 50%; 
            cursor: pointer; 
        }
        #finish-btn { 
            background: #00ff00; color: #000; border: none; padding: 12px 40px; 
            border-radius: 25px; font-weight: bold; cursor: pointer; display: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="camera-container">
    <div class="header">
        <a href="https://tu-tienda-etsy.com" class="back-btn">&lt;</a>
        <span class="back-text">Back to online store</span>
    </div>

    <div id="thumbnail-bar"></div>

    <div id="viewport">
        <video id="video" autoplay playsinline></video>
        <div id="crosshair">
            <div class="cross-line v-line" id="v-line"></div>
            <div class="cross-line h-line" id="h-line"></div>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="footer">
        <button id="finish-btn">FINALIZAR ORDEN</button>
        <div id="shutter"></div>
    </div>
</div>

<audio id="shutter-sound" src="https://www.soundjay.com/camera/sounds/camera-shutter-click-01.mp3"></audio>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shutter = document.getElementById('shutter');
    const shutterSound = document.getElementById('shutter-sound');
    const thumbBar = document.getElementById('thumbnail-bar');
    const finishBtn = document.getElementById('finish-btn');
    const viewport = document.getElementById('viewport');
    const vLine = document.getElementById('v-line');
    const hLine = document.getElementById('h-line');
    
    let capturedPhotos = [];
    let isLocked = false;
    let lockTimeout = null;

    async function initCamera() {
        try {
            const constraints = {
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.onloadedmetadata = () => video.play();
        } catch (err) {
            console.error("Error acceso cámara:", err);
        }
    }

    function setLevelColor(color) {
        viewport.style.borderColor = color;
        vLine.style.background = color;
        hLine.style.background = color;
    }

    window.addEventListener('deviceorientation', (event) => {
        if (isLocked) return;

        // Beta: inclinación adelante/atrás. Gamma: inclinación izquierda/derecha.
        const b = event.beta; 
        const g = event.gamma; 
        
        // Pared Vertical (Beta cerca de 90), Suelo/Techo (Beta cerca de 0)
        const isVertical = (Math.abs(g) < 4 && Math.abs(b - 90) < 4);
        const isHorizontal = (Math.abs(g) < 4 && Math.abs(b) < 4);

        if (isVertical || isHorizontal) {
            isLocked = true;
            setLevelColor("#00ff00");

            if (lockTimeout) clearTimeout(lockTimeout);
            lockTimeout = setTimeout(() => {
                isLocked = false;
            }, 3000);
        } else {
            setLevelColor("#ff0000");
        }
    }, true);

    shutter.addEventListener('click', () => {
        shutterSound.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        const imageData = canvas.toDataURL('image/jpeg', 0.9);
        capturedPhotos.push({ id: Date.now(), data: imageData });
        
        renderThumbnails();
    });

    function renderThumbnails() {
        thumbBar.innerHTML = '';
        capturedPhotos.forEach((photo) => {
            const container = document.createElement('div');
            container.className = 'thumb-container';
            container.innerHTML = `<img src="${photo.data}" class="thumb-img"><button class="remove-thumb" onclick="removePhoto(${photo.id})">X</button>`;
            thumbBar.appendChild(container);
        });
        finishBtn.style.display = capturedPhotos.length > 0 ? 'block' : 'none';
        thumbBar.scrollLeft = thumbBar.scrollWidth;
    }

    window.removePhoto = function(id) {
        capturedPhotos = capturedPhotos.filter(p => p.id !== id);
        renderThumbnails();
    };

    finishBtn.addEventListener('click', () => {
        alert("Iniciando transferencia de " + capturedPhotos.length + " imágenes.");
    });

    initCamera();
</script>
</body>
</html>
