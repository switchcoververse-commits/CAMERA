<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .viewport { position: relative; width: 100vw; height: 70vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .scanner-frame {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; height: 65%;
            border: 4px solid red;
            border-radius: 15px;
            z-index: 10;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .controls { height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .status { margin-bottom: 15px; font-size: 14px; font-weight: bold; letter-spacing: 1px; }
        
        .shutter-btn { 
            width: 80px; height: 80px; background: white; border-radius: 50%; 
            border: 6px solid #00d4ff; cursor: pointer;
        }
        .btn-finish { 
            display: none; margin-top: 15px; background: #00d4ff; color: black; 
            border: none; padding: 12px 25px; font-weight: bold; border-radius: 8px; 
        }
    </style>
</head>
<body>

    <div class="viewport">
        <video id="video" autoplay playsinline muted></video>
        <div class="scanner-frame" id="frame"></div>
    </div>

    <div class="controls">
        <div id="status" class="status">SOLICITANDO CÁMARA...</div>
        <div class="shutter-btn" id="capture"></div>
        <button class="btn-finish" id="finish">FINALIZAR Y ENVIAR</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const frame = document.getElementById('frame');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('capture');
        const finishBtn = document.getElementById('finish');
        const canvas = document.getElementById('canvas');
        let photos = [];

        // Forzar inicio de cámara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 } } 
                });
                video.srcObject = stream;
                status.innerText = "AJUSTA NIVEL (ROJO)";
            } catch (err) {
                status.innerText = "ERROR: Activa la cámara en ajustes";
                console.error(err);
            }
        }

        // Nivel de burbuja corregido
        window.addEventListener('deviceorientation', (e) => {
            const tilt = Math.abs(e.beta); 
            const side = Math.abs(e.gamma);

            // Si está frente a la pared (vertical)
            if (tilt > 75 && tilt < 105 && side < 5) {
                frame.style.borderColor = "#00ff00"; // VERDE
                status.innerText = "¡NIVELADO! LISTO";
                status.style.color = "#00ff00";
            } else {
                frame.style.borderColor = "red";
                status.innerText = "INCLINA EL MÓVIL HACIA TI";
                status.style.color = "white";
            }
        });

        // Captura múltiple
        captureBtn.onclick = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            photos.push(canvas.toDataURL('image/jpeg', 0.8));
            
            status.innerText = "FOTO " + photos.length + " GUARDADA";
            finishBtn.style.display = "block";
            
            // Feedback visual
            document.body.style.opacity = "0.5";
            setTimeout(() => document.body.style.opacity = "1", 100);
        };

        finishBtn.onclick = () => {
            localStorage.setItem('scannedPhotos', JSON.stringify(photos));
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScbU0wmhZIKDQAuYEoptN-RsS7f2FSGsTVoZqZTCIZu2oVCiA/viewform?usp=preview";
        };

        initCamera();
    </script>
</body>
</html>
