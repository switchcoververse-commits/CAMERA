<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cámara Camuflaje Pro</title>
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: sans-serif; overflow: hidden; color: #fff; }
        #camera-container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; z-index: 10; }
        .back-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; text-decoration: none; }
        
        /* Galería de miniaturas (Zona Cargando cámara) */
        #thumbnail-bar { 
            background: rgba(40, 40, 40, 0.8); 
            margin: 0 20px; 
            border-radius: 8px; 
            height: 80px; 
            display: flex; 
            align-items: center; 
            padding: 5px 10px; 
            overflow-x: auto; 
            gap: 10px;
        }
        .thumb-container { position: relative; min-width: 60px; height: 60px; }
        .thumb-img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid #555; }
        .remove-thumb { 
            position: absolute; top: -5px; right: -5px; background: red; color: white; 
            border: none; border-radius: 50%; width: 18px; height: 18px; font-size: 12px; cursor: pointer; 
        }

        /* Video y Nivel */
        #viewport { position: relative; flex-grow: 1; display: flex; justify-content: center; align-items: center; margin: 20px; overflow: hidden; border-radius: 12px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #level-indicator { 
            position: absolute; width: 40px; height: 40px; border: 2px solid #fff; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; pointer-events: none;
        }
        #level-dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; transition: all 0.1s ease; }

        /* Footer y Controles */
        .footer { display: flex; flex-direction: column; align-items: center; padding-bottom: 40px; gap: 20px; }
        .controls { display: flex; align-items: center; gap: 40px; }
        #shutter { width: 80px; height: 80px; background: #555; border: 5px solid #fff; border-radius: 50%; cursor: pointer; }
        #shutter:active { transform: scale(0.9); }
        .flash-btn { font-size: 24px; background: none; border: none; color: #fff; }
        #finish-btn { 
            background: #fff; color: #000; border: none; padding: 12px 30px; 
            border-radius: 25px; font-weight: bold; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

<div id="camera-container">
    <div class="header">
        <a href="https://tu-tienda-etsy.com" class="back-btn">&lt;</a>
        <div style="width: 24px;"></div>
    </div>

    <div id="thumbnail-bar">
        </div>

    <div id="viewport">
        <video id="video" autoplay playsinline></video>
        <div id="level-indicator">
            <div id="level-dot"></div>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="footer">
        <button id="finish-btn">FINALIZAR ORDEN</button>
        <div class="controls">
            <div style="width: 24px;"></div>
            <div id="shutter"></div>
            <button class="flash-btn">⚡</button>
        </div>
    </div>
</div>

<audio id="shutter-sound" src="https://www.soundjay.com/camera/sounds/camera-shutter-click-01.mp3"></audio>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shutter = document.getElementById('shutter');
    const shutterSound = document.getElementById('shutter-sound');
    const thumbBar = document.getElementById('thumbnail-bar');
    const finishBtn = document.getElementById('finish-btn');
    const levelDot = document.getElementById('level-dot');
    let capturedPhotos = [];

    // Iniciar Cámara
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
        } catch (err) {
            console.error("Error acceso cámara: ", err);
        }
    }

    // Lógica de Nivelación (Acelerómetro)
    window.addEventListener('deviceorientation', (event) => {
        const beta = event.beta;  // Inclinación adelante/atrás (-180 a 180)
        const gamma = event.gamma; // Inclinación izquierda/derecha (-90 a 90)
        
        // Mapeo de movimiento del punto verde
        let x = Math.min(Math.max(gamma, -20), 20) * 1;
        let y = Math.min(Math.max(beta - 90, -20), 20) * 1; 
        
        levelDot.style.transform = `translate(${x}px, ${y}px)`;
        
        // Indicador visual de nivel perfecto
        if (Math.abs(gamma) < 2 && Math.abs(beta - 90) < 2) {
            levelDot.style.background = "#0f0";
            levelDot.style.boxShadow = "0 0 10px #0f0";
        } else {
            levelDot.style.background = "red";
            levelDot.style.boxShadow = "none";
        }
    });

    // Captura de Foto
    shutter.addEventListener('click', () => {
        shutterSound.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const imageData = canvas.toDataURL('image/jpeg', 1.0);
        const photoId = Date.now();
        capturedPhotos.push({ id: photoId, data: imageData });
        
        renderThumbnails();
    });

    // Renderizar Miniaturas
    function renderThumbnails() {
        thumbBar.innerHTML = '';
        capturedPhotos.forEach((photo, index) => {
            const container = document.createElement('div');
            container.className = 'thumb-container';
            
            container.innerHTML = `
                <img src="${photo.data}" class="thumb-img">
                <button class="remove-thumb" onclick="removePhoto(${photo.id})">X</button>
            `;
            thumbBar.appendChild(container);
        });
        
        finishBtn.style.display = capturedPhotos.length > 0 ? 'block' : 'none';
        thumbBar.scrollLeft = thumbBar.scrollWidth;
    }

    // Eliminar Foto
    window.removePhoto = function(id) {
        capturedPhotos = capturedPhotos.filter(p => p.id !== id);
        renderThumbnails();
    };

    // Finalizar Orden
    finishBtn.addEventListener('click', () => {
        // Estructura lista para envío HTTP a Make/Apps Script
        const orderData = {
            order_id: "ETSY_" + Date.now(),
            photos: capturedPhotos,
            timestamp: new Date().toISOString()
        };
        console.log("Orden lista para enviar:", orderData);
        alert("Orden finalizada. Iniciando carga de " + capturedPhotos.length + " imágenes.");
    });

    initCamera();
</script>
</body>
</html>
